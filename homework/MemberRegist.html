<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid gray;
            border-collapse: collapse;
            width: 100%;
        }

        th {
            border: 1px solid gray;
            background-color: rgb(202, 202, 202);
            height: 40px;
            padding-left: 10px;
            text-align: left;
        }

        td {
            border: 1px solid gray;
            padding-left: 10px;
        }

        span{
            color: gray;
        }

        input[type="password"] {
            width: 150px;
       }
       
       tr input, select {
        height: 23px;
       }

    </style>
</head>
<body>
    <form>
        <fieldset style="position: relative; width: 800px;">
            <span style="position: absolute; top: 5px; right: 20px;"><span style="color: red;">*</span>필수입력</span>
            <br>
            <table>
                <colgroup>
                    <col width="20%">
                    <col width="*">
                </colgroup>
                <tr>
                    <th><span style="color: red;">*</span>아이디</th>
                    <td>
                        <input type="text" name="id" minlength="4" maxlength="15">
                        <input type="button" value="중복확인" 
                            style="color: white; background-color: black; border-radius: 3px; border: 0px;">
                        <span style="padding-left: 10px;">+ 4~15자, 첫 영문자, 영문자와 숫자 조합</span>
                    </td>
                </tr>
                <tr>
                    <th><span style="color: red;">*</span>비밀번호</th>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <th><span style="color: red;">*</span>비밀번호 확인</th>
                    <td>
                        <input type="password" name="password">
                        <span style="padding-left: 5px;">(확인을 위해 다시 입력해 주세요.)</span>
                    </td>
                </tr>
                <tr>
                    <th><span style="color: red;">*</span>이름</th>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <th style="padding-left: 17px;">생년월일</th>
                    <td>
                        <input type="radio" name="gender" value="male" checked>남자
                        <input type="radio" name="gender" value="female" style="margin-left: 20px;">여자
                        <input type="text" style="width: 60px; margin-left: 20px;">년
                        <input type="text" style="width: 30px;">월
                        <input type="text" style="width: 30px;">일
                        <span style="margin-left: 20px;">(예, 2000년 01월 31일)</span>
                    </td>
                </tr>
                <tr>
                    <th rowspan="2"><span style="color: red;">*</span>이메일</th>
                    <td style="height: 40px;">
                        <input type="text" style="width: 110px;"> @ 
                        <input type="text" value="gmail.com" style="width: 110px;">
                        <select name="email">
                            <option value="gmail" selected>gmail.com</option>
                            <option value="naver">naver.com</option>
                            <option value="daum">daum.net</option>
                            <input type="radio" name="reception" style="margin-left: 10px;">수신허용
                            <input type="radio" name="reception" checked>수신불가
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>※ hanmail.net은 메일 수신이 어려울 수 있으니 가급적 다른 메일을 이용하시기 바랍니다.</span>
                    </td>
                </tr>
                <tr>
                    <th rowspan="3" style="padding-left: 17px; height: 120px;">주소</th>
                    <td>
                        <input type="button" value="주소찾기" 
                            style="color: white; background-color: black; border-radius: 3px; border: 0px;">
                        <input type="text" style="width: 80px;">
                        <span>(우편번호)</span>
                    </td>
                </tr>
                <tr>
                    <td><input type="text" style="width: 97%;"></td>
                </tr>
                <tr>
                    <td>
                        <input type="text" style="width: 80%;">
                        <span style="color: rgb(61, 61, 61); margin-left: 10px;">+나머지 주소</span>
                    </td>
                    
                </tr>
                <tr>
                    <th style="padding-left: 17px;">전화번호</th>
                    <td>
                        <input type="text" style="width: 40px;"> -
                        <input type="text" style="width: 60px;"> -
                        <input type="text" style="width: 60px;">
                    </td>
                </tr>
                <tr>
                    <th><span style="color: red;">*</span>휴대전화</th>
                    <td>
                        <input type="text" style="width: 40px;"> -
                        <input type="text" style="width: 60px;"> -
                        <input type="text" style="width: 60px;">
                        <input type="radio" name="sms" checked style="margin-left: 20px;">SMS 수신허용
                        <input type="radio" name="sms">SMS 수신불가
                    </td>
                </tr>
                <tr>
                    <th><span style="color: red;">*</span>관심분야</th>
                    <td>
                        <select name="interest" style="width: 55%;">
                            <option>:: 관심분야 선택 ::</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><span style="color: red;">*</span>가입경로</th>
                    <td>
                        <select name="path" style="width: 55%;">
                            <option>:: 가입경로 선택 ::</option>
                        </select>
                    </td>
                </tr>
            </table>
            <br>
            <input type="submit" value="등록하기" 
                style="color: white; background-color: red; margin-left: 230px;  margin-right: 30px; 
                width: 150px; height: 35px; border-radius: 3px; border: 0px;">
            <input type="submit" value="새로 쓰기"
                style="color: white; background-color: black; width: 150px; height: 35px; 
                border-radius: 3px; border: 0px;">
        </fieldset>
    </form>

</body>
</html>
