<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: separate;
            margin: auto;
            margin-top: 30px;
            width: 600px;
        }
        
        fieldset {
            width: 800px;
            margin: auto;
        }

        tr input {
            height: 45px;
            width: 300px;
            text-indent: 8px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <table>
                <tr>
                    <th colspan="2">
                        <img src="../login/login_logo.gif">
                    </th>
                </tr>
                <tr>
                    <td style="width: 400px; text-align: right; padding-right: 10px;">
                        <input type="text" value="아이디">
                    </td>
                    <td rowspan="2">
                        <img src="../login/login_bt.gif">
                    </td>
                </tr>
                <tr>
                    <td style="width: 400px; text-align: right; padding-right: 10px;">
                        <input type="password" name="pass" placeholder="●●●●">
                    </td>
                </tr>
                <tr>
                    <th colspan="2">
                        <img src="../login/login_member.gif">
                        <img src="../login/login_idpw.gif">
                    </th>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
