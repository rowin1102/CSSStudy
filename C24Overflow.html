<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* overflow : 크기가 제한된 영역에서 많은 양의 컨텐츠가 필요한 경우
                보임상태를 설정할 수 있다.
                visible : 디폴트값. 별도의 제한없이 모든 컨텐츠를 표시한다.
                hidden : 영역을 초과하는 컨텐츠는 화면에 표시하지 않는다.
                scroll : 스크롤바를 생성한다.
                auto : 스크롤바가 필요한 경우에만 자동으로 생성한다. */
        div.mybox {
            background-color: coral;
            width: 500px;
            height: 100px;
            border: 1px solid;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h2>Overflow 속성</h2>
    <div class="mybox">
        <p>
            대한민국의 영토는 한반도와 그 부속도서로 한다. 
            정당은 그 목적·조직과 활동이 민주적이어야 하며, 
            국민의 정치적 의사형성에 참여하는데 필요한 조직을 가져야 한다.
        </p>
        <p>
            국가는 청원에 대하여 심사할 의무를 진다. 모든 국민은 건강하고 
            쾌적한 환경에서 생활할 권리를 가지며, 국가와 국민은 환경보전을 위하여 노력하여야 한다.
        </p>
    </div>
</body>
</html>
